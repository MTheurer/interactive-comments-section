<div class="component-wrapper">
  <ng-container *ngFor="let comment of comments">
    <app-comment-individual [comment]="comment"> </app-comment-individual>
    <app-reply
      [replyMessage]="replyToggle"
      class="reply"
      *ngFor="let reply of comment.replies"
      [reply]="reply"
    ></app-reply>
  </ng-container>
  <app-comment-form
    submitLabel="Send"
    (submitHandler)="addComment({ text: $event, parentId: null })"
  ></app-comment-form>
</div>
